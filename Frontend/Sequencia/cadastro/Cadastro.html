<html>
    <head>
        <link rel="stylesheet" href="../cadastro/cadastro.css">
        <link rel = "stylesheet" href = "../cadastro/global.css">
    </head>
    <body>
        <header>
            <div class = "topBar">
                <div class = "leftSide">
                    <img class="left-arrow" src="../cadastro/flecha_borda_grossa_centro.png" onclick="history.back()">
                </div>
                <div class="rightSide">
                    <img class = "logo" src = "../cadastro/Logo.Hurb.png">
                </div>
            </div>
        </header>    
        <h1>Cadasto do parceiro</h1>
        <div class="row">
            <div class="col">
                <div class="login-do-parceiro">
                    Login do parceiro
                </div>

                <input class="email" placeholder="email@gmail.com">
            </div>

            <div class="col">
                <div class="senha-do-parceiro">
                    Senha do parceiro
                </div>

                <input class="senha" placeholder="senha de 4 dígitos">
            </div>

            <div class="col">
                <div class="hotel-do-parceiro">
                    Hotel
                </div>

                <input class="hotel-hotel" placeholder="Nome do Hotel">
            </div>
            
            <div class="col">
                <div class="CNPJ-do-parceiro">
                    CNPJ
                </div>

                <input class="CNPJ-numero" placeholder="número do CNPJ">
            </div>

            <div class="col">
                <div class="cidade-do-hotel">
                    Cidade
                </div>

                <input class="cidade" placeholder="cidade do hotel">
            </div>

            <div class="col">
                <div class="estado-do-hotel">
                    Estado
                </div>

                <input class="estado" placeholder="Estado do Hotel">
            </div>
        
        </div>
    </body>
</html>
