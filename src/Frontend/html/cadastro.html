<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <script src = "script.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../global/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/cadastro.js"></script>
</head>
<body>
        <header>
            <div class = "topBar">
                <div class = "leftSide">
                    <img class="left-arrow" src="../global/flecha_borda_grossa_centro.png" onclick="history.back()">
                </div>
                <div class="rightSide">
                    <img class = "logo" src = "../global/Logo.Hurb.png">
                </div>
            </div>
        </header>
        <div id="toast"></div>  
        <div class="container">
            <div class="mob">
                <img src = "../Hhurbazul.png" alt = "Logo da hurb" class = "blue-logo"> 
                <div class="title">
                    Cadastre-se
                </div>
                <div class="inputs">
                    <label class = "labels" for = "login">Login:</label>
                    <input class = "input-style" placeholder = "Crie seu login" id = "login">
                    <label class = "labels" for = "pass">PIN de 4 dígitos:</label>
                    <input type = "password" class = "input-style" placeholder = "Crie sua senha" id = "pass">
                    <label class = "labels" for = "confirm-pass">Confirme seu PIN:</label>
                    <input id = "confirm-pass" class = "input-style" placeholder="Confirme sua senha" type = "password">
                </div>
                <div class="confirm-button">
                    <button class = "button" id = "confirm" onclick = "check()">Próximo</button>
                </div>
            </div>
        </div>
</body>
</html>
